<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel= "Stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <h1>Main h1</h1>
        <h2>Main h2</h2>
        <div>
            <h1>Main Div h1</h1>
            <h2>Main Div h2</h2>
        </div>
    </main>

    <h1>Outside h1</h1>
    
    <aside>
        <p class="pcls">aside p1</p>

        <!-- class is an identifier, the "pcls" allegedly can be named anything but cant start with a number
         doesnt need a unique identifier -->

        <p class="pcls">aside p2</p>

        <p id="p3id">aside p3</p>

        <!-- id is a more unique identifier, must be unique -->
         <!-- reminder that container means the outer "object" the text is within, such as <main> or <div> or <h2>.
            parents are the containers outside the current referenced one, while siblings are those beside it/in the same parent
            and descendants are containers within the current referenced container -->
    </aside>

    <footer>
        <h3>footer h3 1</h3>
        <h3>footer h3 2</h3>
        <h3>footer h3 3</h3>
    </footer>


    <section>
        <h1>section h1</h1>
        <h2>section h2 1</h2>
        <h2>section h2 2</h2>
        <a href="" title="test1">link1</a>
        <a href="" title="test2">link2</a>
    </section>
    <h4>test h4</h4>
    <h5>test h5</h5>
</body>
</html>
